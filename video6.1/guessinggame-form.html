<html>
<h1>Guessing game</h1>

Try to guess our secret number: <input id="guess" type="number">
<button id="check">Check</button>


<script>
	function start() {
		var name = prompt("Please, what is your name?");
		alert("Welcome " + name + "!");
	}

	function check() {
		alert(document.getElementById("guess").value);
	}

	document.getElementById("check").onclick = check;








	start();
</script>

</html>
